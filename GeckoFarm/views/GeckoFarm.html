<body>
    <header>
        <nav>
            <ul class="navigation">

        <h1>Gecko Farm</h1>

        <form action="#" class="gecko-form">
            <h2>Shelter the Gecko</h2>
            <img src="https://cdn.pixabay.com/photo/2015/03/27/13/16/cat-694730_1280.jpg" alt="">

            <input type="text" id="name" value="Pretty Kitty" disabled>
            <label for="description">Description</label>
            <textarea id="description" disabled>Dominant and aggressive to cats. Will probably eat you in your sleep. Very cute tho.</textarea>
            <label for="group">Species</label>
            <select id="group" disabled>
                <option value="Lil Lizard">Lil Lizard</option>
            </select>
            <button>SHELTER THE GECKO</button>
        </form>
