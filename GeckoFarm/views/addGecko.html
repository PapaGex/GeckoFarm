<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../content/styles/site.css">

    <title>Gecko Farm</title>
</head>
<body>
    <header>
        <nav>
            <ul class="navigation">
                <li><a href="/">Home Page</a></li>
                <li><a href="/geckos/add-species">Add Breed</a></li>
                <li><a href="/geckos/add-gecko">Add Gecko</a></li>
            </ul>
        </nav>
        <h1>Gecko Farm</h1>
    </header>
        <form action="" method="" class="gecko-form" enctype="multipart/form-data">
            <h2>Add Gecko</h2>
            <label for="name">Name</label>
            <input name="name" type="text" id="name">
            <label for="description">Description</label>
            <textarea name="description" id="description"></textarea>
            <label for="image">Image</label>
            <input name="upload" type="file" id="image">
            <label for="group">Breed</label>
            <select name="breed" id="group">
                <option value="Lil Lizard">Lil Lizard</option>
				<option value="Lil Lizard">Lil Lizard</option>
				<option value="Lil Lizard">Lil Lizard</option>
            </select>
            <button type="submit">Add Gecko</button>
        </form>
</body>
</html>
