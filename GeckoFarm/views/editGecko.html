<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../content/styles/site.css">
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <title>Gecko Farm</title>
</head>
<body>
    <header>
        <nav>
            <ul class="navigation">
                <li><a href="">Home Page</a></li>
                <li><a href="">Add Species</a></li>
                <li><a href="">Add Gecko</a></li>
            </ul>
        </nav>
        <h1>Gecko Farm</h1>
    </header>
        <form action="" class="gecko-form" enctype="multipart/form-data">
            <h2>Edit Gecko</h2>
            <label for="name">Name</label>
            <input type="text" id="name" value="">
            <label for="description">Description</label>
            <textarea id="description">Dominant and aggressive to cats. Will probably eat your cat in your sleep. Very cute tho.</textarea>
            <label for="image">Image</label>
            <input type="file" id="image">
            <label for="group">Species</label>
            <select id="group">
                <option value="Lil Lizard">Lil Lizard</option>
            </select>
            <button>Edit Gecko</button>
        </form>
</body>
</html>
